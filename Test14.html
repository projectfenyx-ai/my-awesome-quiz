<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMINATION SECTION TEST 14</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            line-height: 1.6;
            background-color: #f0f8ff;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .quiz-container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .question {
            margin-bottom: 25px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }
        .question h3 {
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #444;
        }
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .option {
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
            background-color: #ffffff;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .option:hover {
            background-color: #f0f0f0;
            border-color: #aaa;
        }
        .correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155524;
            font-weight: bold;
            pointer-events: none;
        }
        .incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            font-weight: bold;
            pointer-events: none;
        }
        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .popup-content h3 {
            margin-top: 0;
        }
        .popup-content p {
            margin-bottom: 15px;
            font-size: 1em;
        }
        .popup-content button {
            padding: 8px 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .quiz-container {
                margin: 10px;
                padding: 10px;
            }
            .question h3 {
                font-size: 1em;
            }
            .option {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>EXAMINATION SECTION TEST 14</h2>
        <div id="quiz"></div>
    </div>

            {

                answer: 2

            {
                q: "40. The instrument used for measuring an AC cycles is:",
                options: ["A. cycle meter", "B. frequency meter", "C. megger", "D. hydrometer"],

            },
            {
                q: "41. Which of the following devices is needed in an emergency light installation?",
                options: ["A. Automatic transfer switch.", "B. Two-pole breaker.", "C. Three-way switch.", "D. Overload protection."],
                answer: 0
            },
            {
                q: "42. To prevent the rubber gloves to be damaged while working on high voltage equipment, electrician should:",
                options: ["A. carry extra pair of rubber gloves", "B. reinforce fingers with rubber tape", "C. work without gloves", "D. wear leather gloves on a top of rubber gloves"],
                answer: 3
            },
            {
                q: "43. Tubing with outside diameter 1-1/4 of an inch and a wall thickness of 1/16 of an inch has an inside diameter which is __________ of an inch.",
                options: ["A. 1-1/2", "B. 1-1/8", "C. 1-5/8", "D. 15/16"],
                answer: 1
            },
            {
                q: "44. Wire that has twice the diameter of another wire of the same metal has __________ of another wire.",

                answer: 1
            },
            {
                q: "45. During trouble shooting on a series circuit, technician conducted continuity test on a half of the circuit. In case of positive result, he should expect the reading on V / Ohm meter display to be:",
                options: ["A. 0", "B. 1", "C. infinite ohms", "D. zero amps"],
                answer: 2
            },
            {
                q: "46. If a 130V rated lamp is connected to voltage of 112.76 V supply, which of the following will be increased?",
                options: ["A. Lumens total output", "B. Lumens per watt efficiency", "C. Waste heat", "D. Lamp lifespan"],
                answer: 3
            },
            {
                q: "47. What type of socket should always be used with a pneumatic gun?",
                options: ["A. Insulated", "B. Impact", "C. Chrome", "D. Thin-walled"],
                answer: 1
            },
            {
                q: "48. In order to reverse rotation of a moving 3-phase motor, what PB must be depressed first?",
                options: ["A. REVERSE", "B. STOP", "C. START", "D. REMOTE CONTROL"],
                answer: 2
            },
            {
                q: "49. When wiring an electric panel, the most preferable is a(an) __________ wire.",
                options: ["A. aluminium", "B. solid", "C. copper", "D. stranded"],
                answer: 1
            },
            {
                q: "50. Normally closed momentary switch is number",
                options: ["A. 1", "B. 2", "C. 3", "D. 4"],
                answer: 0
            }
        ];

        let correctCount = 0;
        let incorrectCount = 0;
        let answeredQuestions = new Set();
        const quizContainer = document.getElementById('quiz');

        function showFinalScorePopup() {
            const total = quizData.length;
            const accuracy = total > 0 ? ((correctCount / total) * 100).toFixed(1) : 0;
            const resultText = `Результаты: Правильных ответов: ${correctCount} | Неправильных ответов: ${incorrectCount} | Точность: ${accuracy}%`;
            showPopup(resultText);
        }

        function showPopup(text) {
            const popup = document.createElement('div');
            popup.className = 'popup-overlay';
            const popupContent = document.createElement('div');
            popupContent.className = 'popup-content';
            const textElement = document.createElement('p');
            textElement.textContent = text;
            popupContent.appendChild(textElement);
            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'OK';
            closeBtn.onclick = () => popup.remove();
            popupContent.appendChild(closeBtn);
            popup.appendChild(popupContent);
            document.body.appendChild(popup);
        }

        quizData.forEach((item, idx) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            const questionTitle = document.createElement('h3');
            questionTitle.textContent = item.q;
            questionDiv.appendChild(questionTitle);
            const optionsGrid = document.createElement('div');
            optionsGrid.className = 'options-grid';
            questionDiv.appendChild(optionsGrid);

            item.options.forEach((opt, i) => {
                const optionBtn = document.createElement('div');
                optionBtn.className = 'option';
                optionBtn.textContent = opt;
                optionBtn.onclick = () => {
                    if (!answeredQuestions.has(idx)) {
                        answeredQuestions.add(idx);
                        
                        if (i === item.answer) {
                            optionBtn.classList.add('correct');
                            correctCount++;
                        } else {
                            optionBtn.classList.add('incorrect');
                            const allOptions = optionsGrid.querySelectorAll('.option');
                            allOptions[item.answer].classList.add('correct');
                            incorrectCount++;
                        }
                        
                        if (answeredQuestions.size === quizData.length) {
                            showFinalScorePopup();
                        }
                    }
                };
                optionsGrid.appendChild(optionBtn);
            });
            quizContainer.appendChild(questionDiv);
        });
    </script>
</body>
</html>
